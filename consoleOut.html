<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/consoleOut.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <h1>CONSOLE: </h1>

    <!-- This element displays the output of the function generated by /runFile -->
    <div id="consoleDisplay"></div>

    <script>
        const xhttp = new XMLHttpRequest();

        xhttp.onload = function(){
            document.getElementById('consoleDisplay').innerText = this.responseText;
        }

        // Get the output of the function generated by /runFile
        xhttp.open("GET", "/getOutput");
        xhttp.send();
    </script>
</body>
</html>
