<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>HubN</h1>

<div class= center>
    <h2>placeholder</h2>
</div>
<div class=postbox>  <textarea placeholder="Type here..." name="area to post thing" id="waagh" cols="262" rows="2"></textarea></div> 
<div class=subpostbox><button name=submit>Post</button></div>
<div id=aout></div>
    <script>
			function display(author,code,summary){
			Author=document.getElementById`aout`
            A=Array(author.length).fill(0).map((x,e)=>[author[e],code[e],summary[e]].join`\n`).join`\n\n`
			
			Author.innerText=A
		}
        const xhttp = new XMLHttpRequest();    

        xhttp.onload = function(){
            console.log(this.responseText);
            let lines = this.responseText.split('\n');
            let mAuthor = lines[0].split(',');
            let mCode = lines[1].split(',');
            let mSummary = lines[2].split(',');
			display(mAuthor,mCode,mSummary)
        }

        xhttp.open("GET", "/getPosts");
        xhttp.send();
    </script>

</body>
</html>
